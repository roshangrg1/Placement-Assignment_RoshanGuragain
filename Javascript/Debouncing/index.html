<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debouncing</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class=" bg-[#6155b4] overflow-x-hidden w-full min-h-screen  flex flex-col justify-center items-center pt-6 text-[#2b2d42]"
    >
      <h1 class="font-semibold text-4xl pb-8  font-sans">
        Use Case Of Debouncing in Search Bar
      </h1>
      <main
        class="overflow-x-hidden w-[80vh] p-4 flex flex-col bg-[#a2e0d3] rounded-md text-[#242423] mb-10 drop-shadow-lg"
      >
        <input
          type="search"
          name=""
          id="search"
          placeholder="Search by name"
          onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Enter City Name'"
          class="w-72 border-2 border-[#edf2f4] text-[#edf2f4]  px-4 py-2 rounded-lg bg-[#6155b4] placeholder:text-[black]"
        />
        <div
          class="flex flex-row flex-wrap justify-center items-center gap-4 pt-4 data text-white drop-shadow-2xl"
        ></div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
