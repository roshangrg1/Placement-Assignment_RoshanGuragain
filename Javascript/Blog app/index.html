<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#6155b4]">
    <div class="max-w-7xl m-auto">
      <h1 class="text-[#343f71] text-center text-4xl py-8">Blog Application</h1>
      <main class="flex flex-col justify-center items-center gap-4 pb-10">
        <form
          class="blog-input flex flex-col justify-center items-center gap-5 bg-white p-4 drop-shadow-md rounded w-[900px] rounded-lg"
          onsubmit="addData(event)"
        >
          <input
            type="text"
            class="w-72 p-2 bg-transparent border-2 border-solid border-[#343f71] placeholder:text-[#14213d] w-[100%]"
            name=""
            id="title"
            placeholder="Add Blog Title"
          />
          <textarea
            class="resize-none p-2 bg-transparent border-2 border-solid border-[#343f71] placeholder:text-[#14213d] py-[50px] w-[100%]"
            name=""
            id="text"
            cols="33"
            rows="5"
            placeholder="Add Your Blog"
          ></textarea>
          <button
            class="bg-[#343f71] px-4 py-2 text-white rounded drop-shadow hover:bg-[#FFD43A] transition-all duration-200"
            type="submit"
          >
            Add Blog
          </button>
        </form>
        <h2 class="text-xl  py-4"> Your blogs</h2>
        <div
          class="my-blog flex flex-wrap justify-center items-center gap-4 pb-10"
        >
          <p class="hide">Express Your thought into blog.</p>
        </div>
        <button
          class="btn hidden bg-[#e07a5f] px-4 py-2 rounded text-white hover:bg-[#be6147] transition-all duration-200"
        >
          Delete All Your Blogs
        </button>
        <h2 class="text-xl  py-4">You may like these blogs.</h2>
        <div
          class="blog-container flex flex-wrap justify-center items-center gap-4 pb-10"
        ></div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
